<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">
		<h:form id="formTabela">
			<p:dataTable var="itemTabela" value="#{tabelaBean.itens}">

				<p:column id="headerModel">
					<f:facet name="header">  
	                Prodedimento
	            </f:facet>
	            #{itemTabela.procedimento.nome}
			</p:column>

			<p:columns value="#{tabelaBean.colunas}" var="coluna"
				columnIndexVar="colIndex"
				sortBy="#{itemTabela.valores[colIndex].valorMoeda}">
				<f:facet name="header">  
	                #{coluna.planoSaude.nome}
	            </f:facet>
	            #{itemTabela.valores[colIndex].valorMoeda}
	            <h:commandLink onclick="alert('#{colIndex} #{coluna} #{itemTabela}');" action="#{tabelaBean.teste}">Editar
	            	<f:setPropertyActionListener target="#{tabelaBean.colunaIndex}"
							value="#{colIndex}" />
					<f:setPropertyActionListener target="#{tabelaBean.itemTabela}"
					value="#{itemTabela}" />
	            	
	            </h:commandLink>
			</p:columns>

				<p:column>
					<f:facet name="header">Operação</f:facet>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
