<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">

		<p:dataTable var="itemTabela" value="#{tabelaBean.itens}">

			<p:column id="headerModel">
				<f:facet name="header">  
	                Prodedimento
	            </f:facet>
	            #{itemTabela.procedimento.nome}
			</p:column>

			<p:columns value="#{tabelaBean.colunas}" var="coluna"
				columnIndexVar="colIndex">
	            <h:form id="formValor#{colIndex}">
				<f:facet name="header">  
	                #{coluna.planoSaude.nome}
	            </f:facet>
	            #{itemTabela.valores[colIndex].valorMoeda}*#{colIndex}
	            	<h:inputHidden value="tabelaBean.colunaIndex" >#{itemTabela.valores[colIndex].coluna.id}</h:inputHidden>
					<h:commandButton value="Editar" action="#{tabelaBean.editValor}">
						<f:param name="colIndex" value="#{colIndex}" />
						<f:setPropertyActionListener target="#{tabelaBean.itemTabela}"
							value="#{itemTabela}" />
					</h:commandButton>
				</h:form>

			</p:columns>

		</p:dataTable>
	</ui:define>
</ui:composition>
