	<h:form>
		<h:messages />
		<h:dataTable value="#{requisicaoTransferenciaBean.listaAprovada}" var="requisicao" rules="rows">
			<f:facet name="caption">
				<!-- 							conteudo aqui  -->
			</f:facet>

			<f:facet name="header">Lista de Requisições</f:facet>

			<f:facet name="footer">fim</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{requisicao.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Beneficiario</f:facet>
					#{requisicao.beneficiario.infoBancaria}
			</h:column>	
			<h:column>
				<f:facet name="header">Pagador</f:facet>
					#{requisicao.pagador.infoBancaria}
			</h:column>
			<h:column>
				<f:facet name="header">Data Requisição</f:facet>
					#{requisicao.dataRequisicao}
			</h:column>
			<h:column>
				<f:facet name="header">Data Limite</f:facet>
					#{requisicao.dataRequisicao}
			</h:column>

			<h:column>
				<f:facet name="header">Realizar Transação</f:facet>
				<h:panelGroup rendered="#{requisicao.status == 'ACEITA'}">
					<h:commandLink action="#{requisicaoTransferenciaBean.realizarTransferencia}">Realizar!
						<f:setPropertyActionListener target="#{requisicaoTransferenciaBean.requisicaoTransferencia}"
							value="#{requisicao}" />
					</h:commandLink>
				</h:panelGroup>
				<h:panelGroup rendered="#{requisicao.status != 'ACEITA'}">
					Ok :D
				</h:panelGroup>
			</h:column>
