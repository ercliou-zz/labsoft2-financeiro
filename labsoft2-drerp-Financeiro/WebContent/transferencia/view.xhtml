<ui:composition template="../index/index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">

		<h:form>
			<p:fieldset
				legend="Vizualização de Planos de Saúde">
				<h:panelGrid columns="2" cellpadding="10">
				
					<h:outputLabel value="Valor: " />
					<h:outputText value="#{requisicaoTransferenciaBean.transferencia.valor}" />
					
					<h:outputLabel value="Status: " />
					<h:outputText value="#{requisicaoTransferenciaBean.transferencia.status}" />
					
					<h:outputLabel value="Departamento: " />
					<h:outputText value="#{requisicaoTransferenciaBean.transferencia.departamento}" />
					
					<h:outputLabel value="Data de Requisicao: " />
					<h:outputText value="#{requisicaoTransferenciaBean.transferencia.dataRequisicao}" />
					
					<h:outputLabel value="Data Limite: " />
					<h:outputText value="#{requisicaoTransferenciaBean.transferencia.dataLimite}" />
					
					<h:outputLabel value="Data Realizada: " />
					<h:outputText value="#{requisicaoTransferenciaBean.transferencia.dataRealizacao}" />

					<h:commandButton action="list.xhtml" value="Voltar" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>

	</ui:define>
</ui:composition>
