<ui:composition template="../index/index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">

		<h:form>

			<p:fieldset legend="Edição de Planos de Saúde">

				<h:panelGrid columns="2" cellpadding="10">
					
					<h:outputLabel value="Nome: " />
					<h:inputText value="#{planoSaudeBean.plano.nome}" />
					
					<h:commandButton action="#{planoSaudeBean.save}" value="Salvar" />
					<h:commandButton action="list.xhtml" value="Cancelar" />
					
					<h:inputHidden value="#{planoSaudeBean.plano.id}" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
