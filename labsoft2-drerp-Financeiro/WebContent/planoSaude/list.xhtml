<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">
    	LISTA
		<h:panelGrid columns="2" cellpadding="10">
			<h:form>
				<h:dataTable value="#{procedimentoBean.procedimentos}" var="procedimento"
					rules="rows">
					<h:column>
						<f:facet name="header"></f:facet>
						<h:outputText value="#{procedimento.nome}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink action="#{procedimentoBean.view}">Vizualizar
											<f:setPropertyActionListener target="#{procedimentoBean.procedimento}"
								value="#{procedimento}" />
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink action="#{procedimentoBean.edit}">Editar
											<f:setPropertyActionListener target="#{procedimentoBean.procedimento}"
								value="#{procedimento}" />
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink onclick="if(!confirm('Tem certeza que deseja remover este procedimento?')) return false;" action="#{procedimentoBean.delete}">Excluir
											<f:setPropertyActionListener target="#{procedimentoBean.procedimento}"
								value="#{procedimento}" />
						</h:commandLink>
					</h:column>

				</h:dataTable>

				<h:commandLink action="#{procedimentoBean.create}">
					Novo
				</h:commandLink>
			</h:form>
		</h:panelGrid>
	</ui:define>
</ui:composition>
