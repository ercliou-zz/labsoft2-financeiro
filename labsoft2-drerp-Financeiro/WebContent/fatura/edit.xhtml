<ui:composition template="../index/index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">

		<h:form>

			<p:fieldset legend="Nova Fatura">

				<h:panelGrid columns="2" cellpadding="10">

					<h:outputLabel value="Plano de Saúde: " />
					<h:selectOneMenu value="#{faturaBean.planoSelecionado}">
						<f:selectItem itemLabel="Selecione o Plano de Saúde" itemValue="" />
						<c:forEach var="plano" items="#{faturaBean.planos}">
							<f:selectItem itemLabel="#{plano.nome}" itemValue="#{plano.id}" />
						</c:forEach>
					</h:selectOneMenu>

					<h:outputLabel value="Pagador: " />
					<h:selectOneMenu value="#{faturaBean.pagadorSelecionado}">
						<f:selectItem itemLabel="Selecione o Pagador" itemValue="" />
						<c:forEach var="pagador" items="#{faturaBean.pagadores}">
							<f:selectItem itemLabel="#{pagador.nome}"
								itemValue="#{pagador.id}" />
						</c:forEach>
					</h:selectOneMenu>

					<p:pickList id="procedimentoPickList" value="#{faturaBean.procedimentos}" var="procedimento"
						itemLabel="#{procedimento.nome}" itemValue="#{procedimento.id}" />

					<h:commandButton action="#{faturaBean.save}" value="Salvar" />
					<h:commandButton action="list.xhtml" value="Cancelar" />

					<h:inputHidden value="#{faturaBean.fatura.id}" />

				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
