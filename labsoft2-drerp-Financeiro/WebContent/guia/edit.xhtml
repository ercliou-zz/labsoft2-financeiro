<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">

		<h:form>

			<p:fieldset legend="Edicao de Guias">

				<h:panelGrid columns="2" cellpadding="10">
					
					<h:outputLabel value="Pagador: " />
					<h:selectOneMenu value="#{guiaBean.guia.pagador}">
						<f:selectItem itemLabel="Todos" itemValue="" />
						<c:forEach var="pagador" items="#{pagadorBean.listaAprovada}">
							<f:selectItem itemLabel="#{pagador.nome}" itemValue="#{pagador.id}" />
						</c:forEach>
					</h:selectOneMenu>
					
					<h:outputLabel value="Plano de Saude: " />
					<h:selectOneMenu value="#{guiaBean.guia.planoSaude}">
						<f:selectItem itemLabel="Todos" itemValue="" />
						<c:forEach var="plano" items="#{planoSaudeBean.planos}">
							<f:selectItem itemLabel="#{plano.nome}" itemValue="#{plano.id}" />
						</c:forEach>
					</h:selectOneMenu>
					
					<p:commandButton action="#{guiaBean.save}" value="Salvar" />
					<p:commandButton action="list.xhtml" value="Cancelar" />
					
					<h:inputHidden value="#{guiaBean.guia.id}" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
