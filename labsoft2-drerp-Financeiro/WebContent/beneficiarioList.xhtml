<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	>
	
	
	<h:body>
	
	<h:form>
		<h:messages />
		<h:dataTable value="#{beneficiarioBean.listaAprovada}" var="requisicao" rules="rows">
			<f:facet name="caption">
				<!-- 							conteudo aqui  -->
			</f:facet>

			<f:facet name="header">Lista de Requisições</f:facet>

			<f:facet name="footer">fim</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{requisicao.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
					#{requisicao.nome}
			</h:column>	
			<h:column>
				<f:facet name="header">Documento</f:facet>
					#{requisicao.documento}
			</h:column>
			<h:column>
				<f:facet name="header">Info Bancaria</f:facet>
					#{requisicao.infoBancaria}
			</h:column>
			

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink action="#{beneficiarioBean.edit}">edit
					<f:setPropertyActionListener target="#{beneficiarioBean.beneficiario}"
						value="#{doenca}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Deletar</f:facet>
				<h:commandLink action="#{beneficiarioBean.delete}">delete
					<f:setPropertyActionListener target="#{beneficiarioBean.beneficiario}"
						value="#{doenca}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>
	</h:body>
	
	
</html>
