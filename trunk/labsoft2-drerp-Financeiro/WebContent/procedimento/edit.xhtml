<ui:composition template="../index/index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">

		<h:form>

			<p:fieldset legend="Edição de Procedimentos, Materiais, Medicamentos e Uso de Equipamentos">

				<h:panelGrid columns="2" cellpadding="10">
					
					<h:outputLabel value="Nome: " />
					<h:inputText value="#{procedimentoBean.procedimento.nome}" />
					
					<h:outputLabel value="Tipo: " />
					<h:selectOneMenu id="tipoProcedimento"
						value="#{procedimentoBean.procedimento.tipo}">
						<f:selectItem itemLabel="Procedimento" itemValue="PROCEDIMENTO" />
						<f:selectItem itemLabel="Material" itemValue="MATERIAL" />
						<f:selectItem itemLabel="Medicamento" itemValue="MEDICAMENTO" />
						<f:selectItem itemLabel="Uso de Equipamento"
							itemValue="USO_DE_EQUIPAMENTO" />
					</h:selectOneMenu>
					
					<h:commandButton action="#{procedimentoBean.save}" value="Salvar" />
					<h:commandButton action="list.xhtml" value="Cancelar" />
					
					<h:inputHidden value="#{procedimentoBean.procedimento.id}" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
