<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>

<link rel="stylesheet" href="jquery-ui-1.8.18.custom/css/cupertino/jquery-ui-1.8.18.custom.css" type="text/css" media="screen" ></link>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" ></link>
    <script type="text/javascript" src="jquery-ui-1.8.18.custom/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.18.custom/js/jquery-ui-1.8.18.custom.min.js"></script>
<title>Dr ERP</title>
</head>
<h:body>

	
	<div id="effect" class="ui-widget-content ui-corner-all" style="width:190px">
		<h3 class="ui-widget-header ui-corner-all">
			Doctor ERP
		</h3>
		<h:form>
			<table>
				<tr>
					<td><h:inputText id="login" label="Login" value="#{loginBean.usuario.login}"/></td>
				</tr>
				<tr>
					<td><h:inputSecret id="senha" label="Senha" value="#{loginBean.usuario.senha}"/></td>
				</tr>
			</table>
			<h:commandButton action="#{loginBean.validarLogin}" class="ui-state-default ui-corner-all login_button"  value="Entrar" />	
			<h:commandButton action="#{loginBean.save}" class="ui-state-default ui-corner-all login_button"  value="Criar" />			
		</h:form>
	</div>

</h:body>
</html>
