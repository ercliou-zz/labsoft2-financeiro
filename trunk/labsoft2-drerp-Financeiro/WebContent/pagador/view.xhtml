<ui:composition template="../index/index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">

		<h:form>

			<p:fieldset
				legend="Vizualização de Pagadores">
				<h:panelGrid columns="2" cellpadding="10">
					<h:outputLabel value="Nome: " />
					<h:outputText value="#{pagadorBean.pagador.nome}" />

					<h:outputLabel value="Documento: " />
					<h:outputText value="#{pagadorBean.pagador.documento}" />
					
					<h:outputLabel value="Info Bancária: " />
					<h:outputText value="#{pagadorBean.pagador.infoBancaria}" />
					
					<h:outputLabel value="Logradouro: " />
					<h:outputText value="#{pagadorBean.pagador.endereco.rua}" />
					
					<h:outputLabel value="CEP: " />
					<h:outputText value="#{pagadorBean.pagador.endereco.cep}" />
					
					<h:outputLabel value="Cidade: " />
					<h:outputText value="#{pagadorBean.pagador.endereco.cidade}" />
					
					<h:outputLabel value="Estado: " />
					<h:outputText value="#{pagadorBean.pagador.endereco.estado}" />

					<h:commandButton action="list.xhtml" value="Voltar" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
