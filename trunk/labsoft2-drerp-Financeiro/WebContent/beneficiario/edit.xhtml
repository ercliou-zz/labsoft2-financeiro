<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">

		<h:form>

			<p:fieldset legend="Edição de Beneficiários">

				<h:panelGrid columns="2" cellpadding="10">
					
					<h:outputLabel value="Nome: " />
					<h:inputText value="#{beneficiarioBean.beneficiario.nome}" />
					
					<h:outputLabel value="Documento: " />
					<h:inputText value="#{beneficiarioBean.beneficiario.documento}" />
					
					<h:outputLabel value="Info Bancária: " />
					<h:inputText value="#{beneficiarioBean.beneficiario.infoBancaria}" />

					<p:commandButton action="#{beneficiarioBean.save}" value="Salvar" />
					<p:commandButton action="list.xhtml" value="Cancelar" />
					
					<h:inputHidden value="#{beneficiarioBean.beneficiario.id}" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
