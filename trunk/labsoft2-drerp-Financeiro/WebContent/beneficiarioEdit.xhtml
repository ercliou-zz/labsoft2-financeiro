<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	>
	
	
	<h:body>
	
	<h:form>
		<h:messages/>
		<h:inputHidden value="#{beneficiarioBean.beneficiario.id}" />
		
		<h:panelGrid columns="2">
			<h:outputLabel value="nome:" for="nome"/>
			<h:inputText id="nome" value="#{beneficiarioBean.beneficiario.nome}"/>
			<h:outputLabel value="documento:" for="documento"/>
			<h:inputText id="documento" value="#{beneficiarioBean.beneficiario.documento}"/>
			<h:outputLabel value="Info Bancaria:" for="infoBancaria"/>
			<h:inputText id="infoBancaria" value="#{beneficiarioBean.beneficiario.infoBancaria}"/>
			
		</h:panelGrid>
		<h:commandButton action="#{beneficiarioBean.save}" value="Salvar" />
		
	</h:form>
	</h:body>
	
	
</html>
