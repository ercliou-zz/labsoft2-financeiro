<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

<title>Tabela</title>
</h:head>
<h:body>
	<h:form id="form"> 
		
		<p:dataTable var="itemTabela" value="#{tabelaBean.tabela.itens}">
		
			<p:column id="headerModel">
				<f:facet name="header">  
	                Prodedimento
	            </f:facet>
	            #{itemTabela.procedimento.nome}
			</p:column>
		
			<p:columns value="#{tabelaBean.tabela.colunas}" var="coluna" columnIndexVar="colIndex" sortBy="#{itemTabela.valores[colIndex].valorMoeda}">
				<f:facet name="header">  
	                #{coluna.planoSaude.nome}
	            </f:facet>
	            #{itemTabela.valores[colIndex].valorMoeda}
			</p:columns>
			
			<p:column>
				<f:facet name="header">Operação</f:facet>
					<h:commandLink>Editar</h:commandLink>
			</p:column>
		
		</p:dataTable>
	</h:form>
</h:body>
</html>
