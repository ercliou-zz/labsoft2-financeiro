<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>

<link rel="stylesheet" href="jquery-ui-1.8.18.custom/css/cupertino/jquery-ui-1.8.18.custom.css" type="text/css" media="screen" ></link>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" ></link>
    <script type="text/javascript" src="jquery-ui-1.8.18.custom/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.18.custom/js/jquery-ui-1.8.18.custom.min.js"></script>
    <script>
	    $(function() {
	    	$( "#accordion" ).accordion();
		});
	</script>
	<script type="text/javascript">
	    $(function() {
			$( "input:submit, a, button", ".center" ).button();
		});
	</script>
	<script>
		$(function() {
			$( "#tabs" ).tabs();
		});
	</script>
<title>Dr ERP</title>

</head>
<body>

	<div class="head">
		<div class="usuario_log">
			Olá, 
			<a href="login.jsf" >Logout</a>
		</div>
	</div>
	<div>
		<div id="accordion" style="width:205px; heigth:100%; float:left">
			<h3><a href="#">Transferências</a></h3>
			<div>
				<a style="font-size: 16px" href="transferenciaEdit.jsf">Transferências</a>
				<a style="font-size: 16px" href="relatorioTransferencias.jsf">Relatórios</a>
			</div>
			<h3><a href="#">Planos de Saúde</a></h3>
			<div style="heigth:83px">
				<a style="font-size: 16px" href="crudPlanosSaude.jsf">Gerenciar Planos</a>
				<br></br>
				<a style="font-size: 16px" href="relatorioTransferencias.jsf">Tabela de Preços</a>
			</div>
		</div>	
		<div class="center">
			<h1>Planos de Saúde</h1>
			<div>
				<div id="tabs">
					<ul>
						<li><a href="#tabs-1">Criar</a></li>
						<li><a href="#tabs-2">Listar</a></li>
						<li><a href="#tabs-3">Editar</a></li>
					</ul>
					<div id="tabs-1">
					<h:form>
						<table>
							<tr>
								<h:outputLabel value="Nome: " for="nome"/>
								<h:inputText id="nome" label="nome" value="#{planoSaudeBean.plano.nome}"/>
							</tr>
						</table>
					<h:commandButton action="#{planoSaudeBean.save}" class="ui-state-default ui-corner-all login_button"  value="Criar" />			
					</h:form>
					</div>
					<div id="tabs-2">
						
						<h:form>
							<h:dataTable value="#{planoSaudeBean.planos}" var="planoSaude" rules="rows">
								<f:facet name="caption"></f:facet>
					
								<f:facet name="footer"></f:facet>
					
								<h:column>
									<f:facet name="header"></f:facet>
									<h:outputText value="#{planoSaude.nome}"></h:outputText>
								</h:column>
								<h:column>
									<f:facet name="header"></f:facet>
									<h:commandLink action="#{planoSaudeBean.edit}">edit
										<f:setPropertyActionListener target="#{planoSaudeBean.plano}" value="#{planoSaude}" />
									</h:commandLink>
								</h:column>
					
								<h:column>
									<f:facet name="header"></f:facet>
									<h:commandLink action="#{planoSaudeBean.delete}">delete
										<f:setPropertyActionListener target="#{planoSaudeBean.plano}" value="#{planoSaude}" />
									</h:commandLink>
								</h:column>
					
							</h:dataTable>
						</h:form>
						
						
					</div>
					<div id="tabs-3">
						<table>
							<tr>
								<h:inputText id="login" label="Login" value="#{planoSaudeBean.plano.nome}"/>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
