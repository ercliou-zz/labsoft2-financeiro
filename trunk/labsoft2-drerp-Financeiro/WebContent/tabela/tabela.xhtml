<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">

		<p:dataTable var="itemTabela" value="#{tabelaBean.itens}">

			<p:column id="headerModel">
				<f:facet name="header">  
	                Prodedimento
	            </f:facet>
	            #{itemTabela.procedimento.nome}
			</p:column>

			<p:columns value="#{tabelaBean.colunas}" var="coluna"
				columnIndexVar="colIndex">
	            
				<f:facet name="header">
	                #{coluna.planoSaude.nome}
	            </f:facet>
	            
	            <h:form id="formValor">
					<h:commandLink value="#{itemTabela.valores[colIndex].valorMoeda}" action="#{tabelaBean.editValor}">
						<f:param name="colIndex" value="#{colIndex}" />
						<f:setPropertyActionListener target="#{tabelaBean.itemTabela}"
							value="#{itemTabela}" />
					</h:commandLink>
				</h:form>

			</p:columns>

		</p:dataTable>
	</ui:define>
</ui:composition>
